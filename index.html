<body>
  <h1>Desktop App</h1>
  <!-- Create collection form -->
  <form id="create-collection-form">
    <!-- Collection name input -->
    <label for="collection-name">Collection Name:</label>
    <input type="text" id="collection-name" name="collection-name"><br>

    <!-- Thumbnail input -->
    <label for="thumbnail-file">Custom Thumbnail:</label>
    <input type="file" id="thumbnail-file" name="thumbnail-file"><br>

    <!-- Create collection button -->
    <input type="submit" value="Create Collection">
  </form>

  <!-- Upload video form -->
  <form id="upload-video-form">
    <!-- Collection select dropdown (populate this dynamically) -->
    <label for="collection-select">Select Collection:</label>
    <select id="collection-select" name="collection-select"></select><br>

    <!-- Video name input -->
    <label for="video-name">Video Name:</label>
    <input type="text" id="video-name" name="video-name"><br>

    <!-- Video file input -->
    <label for="video-file">Video File:</label>
    <input type="file" id="video-file" name="video-file"><br>

    <!-- Upload video button -->
    <input type="submit" value="Upload Video">
  </form>
  <script src="renderer.js"></script>
</body>
